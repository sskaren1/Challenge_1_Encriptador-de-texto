<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6336ec91fc.js"
      crossorigin="anonymous"
    ></script>

    <!-- estilos -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="app__container">
      <div class="encryptor">
        <header class="encryptor__logo">
          <img src="./assets/img/Logo.png" alt="logo" />
        </header>
        <div class="encryptor__content" id="contentEncryptor">
          <div class="encryptor__message">
            <textarea
              name="inputMessage"
              id="inputMessage"
              placeholder="Ingrese el texto aquí"
              autofocus
            ></textarea>
          </div>
          <div class="encryptor__warning">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="encryptor__button">
            <button class="btn btn--encryptor">Encriptador</button>
            <button class="btn btn--decryptor">Desencriptador</button>
          </div>
        </div>
      </div>
      <div class="decryptor">
        <div class="decryptor__content">
          <div class="decryptor__empty">
            <img src="./assets/img/Muñeco.png" alt="muñeco" />
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
          </div>
          <div class="decryptor__full">
            <div class="decryptor__message">
              <textarea
                name="outputMessage"
                id="outputMessage"
                autofocus
              ></textarea>
            </div>

            <div class="decryptor__button">
              <button class="btn btn--copy">Copiar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__site">
          <p>Lima,Perú</p>
        </div>
        <div class="follow follow--footer">
          <a
            href="https://github.com/sskaren1"
            class="follow__icon"
            title="Developer's Github"
            target="_blank"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/karen-obispo-campos"
            class="follow__icon"
            title="Developer's LinkedIn"
            target="_blank"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
        <div class="footer__copyright">
          <p>
            Copyright &copy; 2022 All Rights Reserved - Designed by Karen Obispo
          </p>
        </div>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
